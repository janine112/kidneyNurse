<div class="msgbox image-msgbox {{'msgbox-'+msg.direct}}">
	<div ng-if="msg.diff" class="msg-time"><span>{{msg.time | msgdate}}</span></div>
	<img class="avatar" ng-src="{{photourls[msg.fromID]|changeimgip}}" ng-click="emitEvent('profile',msg)"/>
	<div my-spin="msg.status" class="msg-body media-image" ng-click="emitEvent('image','img',msg.content)" on-hold="emitEvent('holdmsg',msg.createTimeInMillis,$event,'image')">
			<img  src="{{msg.content.thumb|changeimgip}}"/>
	</div>
	<div ng-if="msg.status=='send_fail'"  class="msg-fail"><span><i class="icon ion-android-warning"></i>发送失败</span></div>
</div>
