<ion-view view-title="{{messages.name}}消息">

 <!--  <ion-nav-bar class="bar-positive nav-title-slide-ios7" style="" >
      <ion-nav-buttons class="bar-dark nav-title-slide-ios7" align-title="center" >
         <button class="button button-clear"  ng-click="Goback()"><i class="icon ion-chevron-left"></i>返回</button>
      </ion-nav-buttons>
    </ion-nav-bar> -->
  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

    <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
    <ion-content style="">

    <div class="card" ng-show="messages.values.length==0">
        <div class="item item-text-wrap">
            暂时没有此类消息
        </div>
    </div>

    <div class="list">
      <div class="item item-avatar"  ng-repeat="message in messages.values">
        <img   src="/img/icon_paymessage.png">
        <div><span>{{message.title}}</span><span style="float: right">{{message.time|dateFormat:"YYYY-MM-DD h:m"}}</span></div>
        <p>{{message.description}}</p>
      </div>
    </div>

    
    


           
  </ion-content>
          
</ion-view>
